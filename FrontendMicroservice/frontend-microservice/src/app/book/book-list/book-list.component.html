<a class="link" routerLink="/notifications">Go to Notifications</a>
<a class="link" routerLink="/statistics">Go to Statistics</a>

<div class="book-list">
  <h2>Available Books</h2>
  <div class="book-container">
    <div class="book-tile" *ngFor="let book of books">
      <h3>{{ book.title }}</h3>
      <p>Author: {{ book.author }}</p>
      <button (click)="borrowBook(book.title)" [disabled]="!book.status">Borrow</button>
      <button (click)="returnBook(book.title)" [disabled]="book.status">Return</button>
    </div>
  </div>
</div>
